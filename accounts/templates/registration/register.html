{% extends 'learning_logs/base.html' %}

    {% block content %}

    <div class='register'>
    
        <div class='register-box'>
            {% if form.errors %}
            {{form.errors}}
            {% else %}
            {% endif %}
    
            <form action="{% url 'accounts:register'  %}" method='post'>
                {% csrf_token %}
                {{form.as_div}}

                <button type='submit'>REGISTER</button>
            </form>
            <p>
                Already have and account? <a href="{% url 'accounts:login' %}">Log in here</a>
             <p>

        </div>
    </div>

    {% endblock content %}
