{% extends 'learning_logs/base.html' %}

    {% block content %}

    <div class='login'>

        <div class='box'>
            {% if form.errors %}
                <p>
                    Invalid username or password
                <p>
            {% endif %}
            <form action="{% url 'accounts:login'  %}" method='post'>
                {% csrf_token %}
                {{form.as_div}}

                <button type='submit'>Log in</button>
            </form>

            <p>
               Don't have account? <a href="{% url 'accounts:register' %}">registere here</a>
            <p>
        </div>
    </div>

    {% endblock content %}
