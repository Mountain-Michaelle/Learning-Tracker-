{% extends 'learning_logs/base.html' %}

{% block content %}
    <div class='login'>
        {% if form.errors %}
            <p>
                Invalid username or password
            <p>
        {% endif %}

        <form action={% url 'accounts:login' method='post' %} >
            {% csrf_token %}
            {{form.as_div}}

            <button type='submit'>Log in </button>
        </form>
    </div>

{% endblock content %}
