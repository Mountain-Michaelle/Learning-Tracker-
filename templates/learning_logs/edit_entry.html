{% extends 'learning_logs/base.html' %}

{% block content %}
    <div class='new-topic'>
        <p>Editing entries for <strong>{{ topic.text|truncatechars:15 }}</strong>
        
            <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
                {% csrf_token %}
                {{form.as_div}}
                <button name='submit'>SAVE CHANGES <button>
            </form>
            
    </div>
{% endblock %}
