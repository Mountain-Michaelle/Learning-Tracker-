{% extends 'learning_logs/base.html' %}
{% load static %}

{% block content %}

    <div class='topic-cont'>
        <h2>Tracking Topics </h2>

        <div class='topics'>
            {% for topic in topics %}
                <div class='topic'> 
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="#ca840a" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 6.03v13m0-13c-2.819-.831-4.715-1.076-8.029-1.023A.99.99 0 0 0 3 6v11c0 .563.466 1.014 1.03 1.007 3.122-.043 5.018.212 7.97 1.023m0-13c2.819-.831 
                    4.715-1.076 8.029-1.023A.99.99 0 0 1 21 6v11c0 .563-.466 1.014-1.03 1.007-3.122-.043-5.018.212-7.97 1.023"/>
                  </svg>


                  <a href="{% url 'learning_logs:topic' topic.id %}"> {{topic}} </a>
                
                  <span class='add-icon'>
                    <a href="{% url 'learning_logs:new_entry' topic.id %}">
                        <img width='35px' src="{% static 'Assets/images/edit-icon.svg' %}" />
                    </a>

                    <a href="{% url 'learning_logs:delete_topic' topic.id %}">
                        <img width='30px' src="{% static 'Assets/images/delete.svg' %}" />
                    </a>
                  </span>
                 
                </div>
                {% empty %}
                <p style='text-align:center; padding: 0;'>
                    You don't have any topic yet, </br> please use the Icon below ðŸ‘‡ðŸ‘‡ðŸ‘‡ðŸ‘‡ to add a topic
                </p>
            {% endfor %}
        </div>

       <i class='add-topic'>
        <a href="{% url 'learning_logs:new_topic' %}" style="color: white">
            <img width='40px' src="{% static 'Assets/images/add.svg' %}" />
        </a>
       
       </i>
    </div>

{% endblock %}
